<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Warehouse Management</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        body {
            font-family: "Inter", sans-serif;
        }
        .gradient-bg {
            background-image: linear-gradient(120deg, #f0f4f8 0%, #d9e2ec 100%);
        }
    </style>
</head>
<body class="gradient-bg">
<div class="flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="mb-8 text-center">
            <svg class="mx-auto h-12 w-auto text-gray-800" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M12 18V12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M9 2H15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M7 15H17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <h1 class="mt-4 text-2xl font-bold text-gray-800">WarehouseOS</h1>
        </div>
        <div class="rounded-2xl bg-white/50 p-8 shadow-2xl backdrop-blur-lg">
            <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            <form class="mt-8 space-y-6">
                <div>
                    <label class="sr-only" for="email">Email address</label>
                    <input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-gray-300 bg-gray-50/50 px-4 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" id="email" name="email" placeholder="Email address" required="" type="email"/>
                </div>
                <div>
                    <label class="sr-only" for="password">Password</label>
                    <input autocomplete="current-password" class="relative block w-full appearance-none rounded-lg border border-gray-300 bg-gray-50/50 px-4 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="remember-me" name="remember-me" type="checkbox"/>
                        <label class="ml-2 block text-sm text-gray-900" for="remember-me"> Remember me </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-blue-600 hover:text-blue-500" href="#"> Forgot your password? </a>
                    </div>
                </div>
                <div>
                    <button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-blue-600 px-4 py-3 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account?
            <a class="font-medium text-blue-600 hover:text-blue-500" href="#"> Sign up </a>
        </p>
    </div>
</div>

</body></html>
